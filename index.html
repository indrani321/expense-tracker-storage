<!DOCTYPE html>
<html>

  <!-- Head Section -->

  <head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href=".\image\favicon.ico">
</head>

<!-- Body Section -->

<body>

  <div id="container">
    <h1>Expense Tracker</h1>
    <form id="expense-form">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" min="0" step="1" required value="0">

      <label for="type">Expense type:</label>
      <select class="opt" id="type" required>
        <option value="option1" selected>Choose</option>
        <option value="Fuel">Fuel</option>
        <option value="Food">Food</option>
        <option value="Utility">Utility</option>
        <option value="EMI">EMI</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="abc@gmail.com">

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required value="2023-01-01">

      <input type="submit" id="submit" value="Add Expense">
     </form>
     <div>
      <ul id="user-info"></ul>
    </div>
    <!-- <div id="expenses-list"></div> -->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
